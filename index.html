<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>

    <!-- CSS Styles section starts from here -->
    <style>
        h1{
            background-color: #F7F7F7;
            color: #852999;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>JavaScript Diamond Pattern is printed in console window.</h1>


    <!-- JavaScript section starts from here  -->

    <script type="text/javascript">
        let n = 5;
        let string = "";

        //upside diamond
        for (i = 1; i <= n; i++) {
            for (j = n; j > i; j--) {
                string += " ";
            }
            for (k = 0; k < i * 2 - 1; k++) {
                if (k === 0 || k === 2 * i - 2) {
                    string += "*"
                } else {
                    string += "*";
                }
            }
            string += "\n";
        }

        //downside diamond
        for (i = 1; i <= n - 1; i++) {
            for (j = 0; j < i; j++) {
                string += " ";
            }
            for (k = (n - i) * 2 - 1; k >= 1; k--) {
                if (k === 1 || k === (n - i) * 2 - 1) {
                    string += "*";
                } else {
                    string += "*";
                }
            }
            string += "\n";
        }
        console.log(string);
    </script>

</body>

</html>
